# means no maximum.
max_rate = 0

# The archiver will create new files on a maximum file size or time boundary,
# whichever comes first. max_file_size_gb has a range of 1 to 4096GB.
max_file_size_gb = 50

# The archiver will create new files on a maximum file size or time boundary,
